<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="dados">


        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{multilplicar()}} <br>
        {{dividir()}} <br>
        {{numeroAleatorio()}} <br><br>


    </div>


    <script>

        // vm = viewModel
        const vm = new Vue({
            el: '#dados', //#para selecionar por id / . para selecionar por class
            data: {
                n1: 10,
                n2: 5,

                site: 'https://google.com',
                placeholder: 'test v-bind',
                check: true,

                recado: 'Expressão',
                estilo: 'azul',

                xyz: true
            },
            methods: {
                somar: function somar () { //forma convencional de função
                    return this.n1 + this.n2;
                } ,
                subtrair: function() { //forma anonima de função
                    return this.n1 - this.n2;
                },
                multilplicar: () => { //arrow function
                    return 4 * 2;  //não pode usar o this *** contexto léxico
                },
                dividir() { //forma mais elegante como no java 
                    return this.n1 / this.n2;
                },
                numeroAleatorio(){
                    return Math.random();
                },

                imprimirTexto(t, n, x){
                    console.log(t)
                    console.log(n)
                    console.log(x)
                },

                mensagemAlerta(event){
                    console.log(event)
                }
            },
        }) 

    </script>
</body>

</html>
