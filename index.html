<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: rgb(79, 255, 79);
        }

        .azul {
            background-color: rgb(128, 128, 250);
        }

    </style>
</head>

<body>
    <div id="app">

        <!-- trabalhando com v-on que é uma diretiva de EVENTOS -->
        <p>teste de diretiva do v-on</p>
        <Input type="text" @keyup="imprimirTexto('passando parametro', 5)">
        <!-- forma sugar de denotar o v-on  -->
        <button v-on:click="mensagemAlerta($event)">Botão</button>

    </div>


    <script>

        // vm = viewModel
        const vm = new Vue({
            el: '#app', //#para selecionar por id / . para selecionar por class
            data: { //variavel e atributos reativo
                xyz: true
            },
            methods: {
                imprimirTexto(t, n) {
                    console.log(t)
                    console.log(n)
                    console.log(this.xyz)
                },
                mensagemAlerta(evento){
                    console.log(evento)
                    
                }
            },
        })

    </script>
</body>

</html>
