<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color: green;
        }

        .branco {
            background-color: white;
        }

        .azul {
            background-color: blue;
        }

        .vermelho {
            background-color: red;
        }

        .borda {
            border: 1px solid
        }

        .div-principal {
            width: 200px;
            height: 200px;
        }

        .div-comum {
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="https://jorgesantana.net.br" 
            target="_blank" 
            v-on:click.prevent="prevenirComportamentoPadrao($event)">
            Link
        </a>
        <br>
        Mensagem: {{ msg }}
        <hr>
        <button @Click.once="executarUmaVez()">Botão</button>
        <p>Cliques: {{ cliques }}</p>
        <hr>
        <form @submit.prevent.once="prevenirUmaVez()">
            <button type="submit">Enviar</button>
        </form>
        <hr>
        <input type="text" @keyup.Shift.Enter="capturandoTeclas($event)">
        <p>Teclas: {{ teclas }}</p>
    </div>


    <script>
        // vm = viewModel
        const vm = new Vue({
            el: '#app', //#para selecionar por id / . para selecionar por class
            data: { //variavel e atributos reativo
                msg: '',
                cliques: 0,
                formulario: '',
                teclas: ''
            },
            methods: {
                prevenirComportamentoPadrao() {
                    this.msg = "comportamento padrão ativado"
                },

                executarUmaVez(){
                    this.cliques++
                },

                prevenirUmaVez(){
                    this.formulario = 'prevenindo o comportamento padrão'
                },

                capturandoTeclas(event){
                    this.teclas = 'Modificadores encadeados para shift + enter'
                }
            },
        })

    </script>
</body>

</html>
