<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            color: green;
            background-color: rgb(79, 255, 79);
        }

        .azul {
            background-color: rgb(128, 128, 250);
        }
    </style>
</head>

<body>
    <div id="dados">
        <!-- Trabalhando com v-bind que é uma diretiva de ATRIBUTOS  -->
        <a v-bind:href="site">Link site</a>
        <p v-bind:class="cor">teste diretiva do v-bind</p>
        <input type="text" v-bind:placeholder="placeholder">
        <!-- a forma short de usar o v-bind é manter apenas os dois pontos como no caso do checked abaixo  -->
        <input type="text" :class="1==2? 'verde' : estilo "><br>
        <input type="checkbox" :checked="check"> <br><br>
        <br><br>

        <!-- trabalhando com v-on que é uma diretiva de EVENTOS -->
        <p>teste de diretiva do v-on</p>
        <Input type="text" @keyup="imprimirTexto('passando parametro', 5, xyz)">
        <!-- forma sugar de denotar o v-on  -->
        <button v-on:click="mensagemAlerta($event)">Botão</button>

    </div>


    <script>

        // vm = viewModel
        const vm = new Vue({
            el: '#dados', //#para selecionar por id / . para selecionar por class
            data: { //variavel e atributos reativo
                site: 'https://google.com',
                cor: 'verde',
                placeholder: 'test v-bind',
                check: true,

                recado: 'Expressão',
                estilo: 'azul',

                xyz: true
            },
            methods: {},
        })

    </script>
</body>

</html>
