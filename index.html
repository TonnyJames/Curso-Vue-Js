<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vue.js"></script>
    <title>Document</title>
    <style></style>
</head>

<body>
    <div id="app">

        {{ paciente }}
        <br>
        <!-- <input type="text" :value="paciente" @keyup="paciente = $event.target.value"> -->
        <input type="text" v-model="paciente">
        <hr>
        <input type="radio" value="f" v-model="sexo">Feminino
        <input type="radio" value="m" v-model="sexo">Masculino
        <br>
        {{sexo}}
        <hr>
        <select v-model="plano">
            <option value="" disabled> Selecione um plano</option>
            <option value="1">Basico 1</option>
            <option value="2">Basico 2</option>
            <option value="3">Master</option>
        </select>
        <br> {{ plano }}
        <hr>
        <input type="checkbox" value="100" v-model="doencas">Asma 
        <input type="checkbox" value="101" v-model="doencas">Diabetes melitus 1
        <input type="checkbox" value="102" v-model="doencas">Bronquite 
        <br>{{ doencas }}
        <hr>
        <textarea v-model="diagnostico" cols="30" rows="3"></textarea>
        <br> {{ diagnostico }}
    </div>

    <script>
        // vm = vueModel
        const vm = new Vue({
            el: '#app',
            data: {
                paciente: 'Jo√£o da silva',
                sexo: '',
                plano: '',
                doencas: [],
                diagnostico: ''
            },
            methods: {},
            computed: {}
        })

    </script>
</body>

</html>
